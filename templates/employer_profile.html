{% extends "base.html" %}

{% block content %}
<section class="bg-gray-50 h-screen py-12">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div
            class="bg-white rounded-lg shadow dark:border w-full md:max-w-[1240px] mx-auto p-5 md:mt-0  xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Update Profile
                </h1>
                <div>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li class="text-red-500">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <form class="space-y-4 md:space-y-6" method="POST">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="company_name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Company Name
                            </label>
                            <input type="text" name="company_name" id="company_name" placeholder="e.g PNP"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required="" value="{{ employer.company_name|default:'' }}">
                        </div>
                        <div>
                            <label for="industry" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Industry
                            </label>
                            <input type="text" name="industry" id="industry" placeholder="e.g Software Developer"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required="" value="{{ employer.industry|default:'' }}">
                        </div>
                    </div>
                    <div>
                        <label for="contact_info" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Contact Info
                        </label>
                        <input type="text" name="contact_info" id="contact_info" placeholder="+27 61 555 3000"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="" value="{{ employer.contact_info|default:'' }}">
                    </div>
                    <div>
                        <label for="company_description"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Company Description
                        </label>
                        <textarea name="company_description" id="company_description"
                            placeholder="What does your company do?" cols="4" rows="4"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>{{ employer.company_description|default:'' }}</textarea>
                    </div>

                    <button type="submit"
                        class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
